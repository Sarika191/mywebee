         .logo-container {
        position: fixed; /* Centered within the viewport */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo {
        position: relative; /* To contain the pseudo-element */
        width: 60px; /* Smaller size for the logo */
        height: 60px;
        border-radius: 50%; /* Circular shape */
        background: linear-gradient(32deg, #ff416c, #ff4b2b);
        animation: rotate 3s linear infinite;
    }

    .logo::before {
        content: '';
        position: absolute;
        top: 50%; /* Center within the logo */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px; /* Smaller size for the inner circle */
        height: 50px;
        border-radius: 50%; /* Circular shape */
        background-color: #000; /* Black inner circle */
        animation: pulse 2s infinite;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes pulse {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 0.8;
        }
    }
