let cart = {};

        function changeQuantity(itemId, action) {
            let quantityElement = document.getElementById(`quantity-${itemId}`);
            let currentQuantity = parseInt(quantityElement.textContent);

            if (action === 'increase' && currentQuantity < 3) {
                quantityElement.textContent = currentQuantity + 1;
            } else if (action === 'decrease' && currentQuantity > 0) {
                quantityElement.textContent = currentQuantity - 1;
            }
        }

        function addToCart(itemId) {
            let quantity = parseInt(document.getElementById(`quantity-${itemId}`).textContent);
            if (quantity > 0) {
                if (!cart[itemId]) {
                    cart[itemId] = quantity;
                } else {
                    cart[itemId] += quantity;
                }
                updateCartSummary();
            }
        }

        function updateCartSummary() {
            let cartItemsList = document.getElementById("cart-items");
            cartItemsList.innerHTML = '';

            for (let item in cart) {
                let li = document.createElement("li");
                li.textContent = `Item ${item.replace('shop', '')}: Quantity ${cart[item]}`;
                cartItemsList.appendChild(li);
            }
